# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

raw_recipes_source:
  type: pandas.CSVDataset
  filepath: 'data/01_raw/food-ingredients-and-recipes-dataset-kaggle/Food Ingredients and Recipe Dataset with Image Name Mapping.csv'
  load_args:
    index_col: 0
  metadata:
    kedro-viz:
      layer: raw

images:
  type: partitions.PartitionedDataset
  path: 'data/01_raw/food-ingredients-and-recipes-dataset-kaggle/Food Images/Food Images'
  dataset: 
    type: pillow.ImageDataset
  metadata:
    kedro-viz:
      layer: raw

raw_recipe_image:
  type: MemoryDataset
  metadata:
    kedro-viz:
      layer: raw

raw_recipe_ingredients:
  type: MemoryDataset
  metadata:
    kedro-viz:
      layer: raw

recipe:
  type: pandas.ParquetDataset
  filepath: 'data/02_intermediate/recipe.parquet'
  metadata:
    kedro-viz:
      layer: intermediate


recipe_ingredients:
  type: pandas.ParquetDataset
  filepath: 'data/02_intermediate/recipe_ingredients.parquet'
  metadata:
    kedro-viz:
      layer: intermediate


recipe_image:
  type: pandas.ParquetDataset
  filepath: 'data/02_intermediate/recipe_image.parquet'
  metadata:
    kedro-viz:
      layer: intermediate

